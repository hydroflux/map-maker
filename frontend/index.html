<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script></script>
    <script defer src="index.js"></script>
    <link rel="stylesheet" href="bootstrap.css">
    <link rel="stylesheet" href="style.css">
    <title>Make a Map</title>
</head>
<body onresize=>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <a class="nav-link" href="#">Home<span class="sr-only">(current)</span>
        </a>
        <h3>Build Your Own Map</h3>
    </nav>
    <main>
        <div id="drawing-board">
            <canvas height="800" width="1600" id="easel">
            <!-- <canvas height="100" width="100" id="easel"> -->
            </canvas>
            <section id="easel-options" ng-init="tabSelector = 'firstTab'">
                <nav id="easel-options-nav" class="nav-tabs">
                    <button id="style-tab" class="options-tab nav-link active">Styles</button>
                    <button id="template-tab" class="options-tab nav-link">Templates</button>
                </nav>
                <section id="easel-content" class="tab-pane">
                </section>
            </section>
        </div>
    </main>
</body>
</html>
